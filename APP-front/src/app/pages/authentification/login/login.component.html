<div class="login">
    <div class="login-container">
      <h1>connexion</h1>
      <form name="form" #f="ngForm">
        <div class="champ">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" [(ngModel)]="form.email" #email="ngModel" placeholder="Entrez votre email" />
        </div>
  
        <div class="champ">
          <label for="password">Mot de passe</label>
          <input id="password" type="password" name="password" [(ngModel)]="form.password" #password="ngModel" placeholder="Entrez votre mot de passe"/>
        </div>
  
        <button type="submit" class="btn" [disabled]="!f.valid">se connecter</button>
      </form>
    </div>
  </div>
